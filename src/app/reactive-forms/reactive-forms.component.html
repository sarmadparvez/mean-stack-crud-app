<div class="container">
	<div class="jumbotron">
		<form novalidate [formGroup] = "form" (ngSubmit) = "addUser()">

			<div class="form-group">
				<label for="name">
				 Name:
				</label>
				<input type="text" name="name" class="form-control" 
				formControlName = "name"
				>
			</div>
			<div *ngIf="form.get('name').invalid && form.get('name').touched" >
				<div *ngIf="form.get('name').hasError('required')" class = "alert alert-danger">
				Name is required.
				</div>
				<div *ngIf="form.get('name').hasError('pattern')" 
				class = "alert alert-danger">
				Invalid Pattern for name
				</div>
			</div>
			<div class="form-group">
				<label for="contact">
				 Contact (Mobile no):
				</label>
				<input  type="text" 
				name="contact" 
				class="form-control" 
				formControlName = "contact" >
			</div>
			<div *ngIf="form.get('contact').invalid && form.get('contact').touched" >
				<div *ngIf="form.get('contact').hasError('required')" class = "alert alert-danger">
				Contact is required.
				</div>
				<div *ngIf="form.get('contact').hasError('minlength') && !form.get('contact').hasError('pattern')" 
				class = "alert alert-danger">
				Contact Cannot be less than 10 digits
				</div>
				<div *ngIf="form.get('contact').hasError('maxlength') && !form.get('contact').hasError('pattern')" 
				class = "alert alert-danger">
				Contact Cannot be more than 10 digits
				</div>
				<div *ngIf="form.get('contact').hasError('pattern')" 
				class = "alert alert-danger">
				Invalid Contact
				</div>
			</div>
			<div class="form-group">
				<label for="email">
				 Email:
				</label>
				<input type="text" name="email" class="form-control" 
				formControlName = "email" >
			</div>
			<div *ngIf="form.get('email').hasError('required') && form.get('email').touched" class = "alert alert-danger">
				Email is required.
			</div>
			<button type="submit" name="button" class = "btn btn-success" [disabled] = "form.invalid"> Add User</button>
		</form>	
	</div>
</div>

<ul class="list-group">
<li *ngFor="let user of userList" class = "list-group-item">
{{user?.name}}
</li>
</ul>
